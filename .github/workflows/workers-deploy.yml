name: Workers Deploy

on:
  push:
    branches: [main]
    paths:
      - 'workers/**'
  pull_request:
    paths:
      - 'workers/**'
  workflow_dispatch:
    inputs:
      worker:
        description: 'Worker to deploy (api, relay, ssr, all)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - api
          - relay
          - ssr
      rollback:
        description: 'Rollback to previous version'
        required: false
        default: false
        type: boolean

concurrency:
  group: workers-deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  BUN_VERSION: "latest"

jobs:
  # ─────────────────────────────────────────────────────────────
  # Typecheck Jobs (run on PR and push)
  # ─────────────────────────────────────────────────────────────
  typecheck-api:
    name: Typecheck API Worker
    runs-on: ubuntu-latest
    if: |
      (github.event_name != 'workflow_dispatch') &&
      (github.event_name == 'pull_request' ||
       contains(join(github.event.commits.*.modified, ','), 'workers/api/'))

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-workers-${{ runner.os }}-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            bun-workers-${{ runner.os }}-

      - name: Install dependencies
        run: bun install

      - name: Typecheck
        working-directory: workers/api
        run: bun run typecheck

  typecheck-relay:
    name: Typecheck Relay Worker
    runs-on: ubuntu-latest
    if: |
      (github.event_name != 'workflow_dispatch') &&
      (github.event_name == 'pull_request' ||
       contains(join(github.event.commits.*.modified, ','), 'workers/relay/'))

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-workers-${{ runner.os }}-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            bun-workers-${{ runner.os }}-

      - name: Install dependencies
        run: bun install

      - name: Typecheck
        working-directory: workers/relay
        run: bun run typecheck

  typecheck-ssr:
    name: Typecheck SSR Worker
    runs-on: ubuntu-latest
    if: |
      (github.event_name != 'workflow_dispatch') &&
      (github.event_name == 'pull_request' ||
       contains(join(github.event.commits.*.modified, ','), 'workers/ssr/'))

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-workers-${{ runner.os }}-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            bun-workers-${{ runner.os }}-

      - name: Install dependencies
        run: bun install

      - name: Typecheck
        working-directory: workers/ssr
        run: bun run typecheck

  # ─────────────────────────────────────────────────────────────
  # Production Deployments (push to main only)
  # ─────────────────────────────────────────────────────────────
  deploy-api:
    name: Deploy API Worker
    runs-on: ubuntu-latest
    needs: typecheck-api
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && (inputs.worker == 'all' || inputs.worker == 'api'))
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Record pre-deploy version
        id: pre_deploy
        run: |
          echo "commit_sha=${{ github.sha }}" >> "$GITHUB_OUTPUT"
          echo "timestamp=$(date -u +%Y%m%dT%H%M%SZ)" >> "$GITHUB_OUTPUT"

      - name: Deploy to Cloudflare
        if: ${{ !inputs.rollback }}
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: workers/api

      - name: Rollback API Worker
        if: ${{ inputs.rollback }}
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: workers/api
          command: rollback

      - name: Health check
        if: ${{ !inputs.rollback }}
        run: |
          echo "Waiting for deployment to propagate..."
          sleep 10

          # Retry health check up to 5 times
          for i in {1..5}; do
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
              "https://api.buildit.network/health" \
              --max-time 10 || echo "000")

            if [ "$RESPONSE" = "200" ]; then
              echo "Health check passed (attempt $i)"
              exit 0
            fi

            echo "Health check attempt $i failed (HTTP $RESPONSE), retrying..."
            sleep 5
          done

          echo "::warning::Health check failed after 5 attempts. Deployment may need manual verification."

  deploy-relay:
    name: Deploy Relay Worker
    runs-on: ubuntu-latest
    needs: typecheck-relay
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && (inputs.worker == 'all' || inputs.worker == 'relay'))
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Record pre-deploy version
        id: pre_deploy
        run: |
          echo "commit_sha=${{ github.sha }}" >> "$GITHUB_OUTPUT"
          echo "timestamp=$(date -u +%Y%m%dT%H%M%SZ)" >> "$GITHUB_OUTPUT"

      - name: Deploy to Cloudflare
        if: ${{ !inputs.rollback }}
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: workers/relay

      - name: Rollback Relay Worker
        if: ${{ inputs.rollback }}
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: workers/relay
          command: rollback

  deploy-ssr:
    name: Deploy SSR Worker
    runs-on: ubuntu-latest
    needs: typecheck-ssr
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && (inputs.worker == 'all' || inputs.worker == 'ssr'))
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Record pre-deploy version
        id: pre_deploy
        run: |
          echo "commit_sha=${{ github.sha }}" >> "$GITHUB_OUTPUT"
          echo "timestamp=$(date -u +%Y%m%dT%H%M%SZ)" >> "$GITHUB_OUTPUT"

      - name: Deploy to Cloudflare
        if: ${{ !inputs.rollback }}
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: workers/ssr

      - name: Rollback SSR Worker
        if: ${{ inputs.rollback }}
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: workers/ssr
          command: rollback

  # ─────────────────────────────────────────────────────────────
  # Preview Deployments (PRs only)
  # ─────────────────────────────────────────────────────────────
  deploy-preview-api:
    name: Preview Deploy API Worker
    runs-on: ubuntu-latest
    needs: typecheck-api
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Deploy Preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: workers/api
          command: deploy --env preview

  deploy-preview-relay:
    name: Preview Deploy Relay Worker
    runs-on: ubuntu-latest
    needs: typecheck-relay
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Deploy Preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: workers/relay
          command: deploy --env preview

  # ─────────────────────────────────────────────────────────────
  # Deployment Summary
  # ─────────────────────────────────────────────────────────────
  deploy-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    if: always() && (github.event_name == 'push' && github.ref == 'refs/heads/main')
    needs: [deploy-api, deploy-relay, deploy-ssr]

    steps:
      - name: Summarize deployments
        run: |
          echo "## Workers Deployment Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Worker | Status |" >> "$GITHUB_STEP_SUMMARY"
          echo "|--------|--------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| API | ${{ needs.deploy-api.result }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Relay | ${{ needs.deploy-relay.result }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| SSR | ${{ needs.deploy-ssr.result }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Commit: \`${{ github.sha }}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "Triggered by: ${{ github.actor }}" >> "$GITHUB_STEP_SUMMARY"
