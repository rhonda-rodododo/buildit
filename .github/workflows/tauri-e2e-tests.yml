name: Tauri E2E Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src-tauri/**'
      - 'e2e/tauri/**'
      - 'playwright-tauri.config.ts'
      - '.github/workflows/tauri-e2e-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src-tauri/**'
      - 'e2e/tauri/**'
      - 'playwright-tauri.config.ts'
      - '.github/workflows/tauri-e2e-tests.yml'
  workflow_dispatch:

jobs:
  test-tauri-e2e:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-latest
            name: Linux
          - os: macos-latest
            name: macOS
          - os: windows-latest
            name: Windows

    name: Tauri E2E - ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js (for Playwright)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust (stable)
        uses: dtolnay/rust-action@stable

      # Linux-specific dependencies
      - name: Install Linux dependencies
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libbluetooth-dev \
            libdbus-1-dev \
            libxdo-dev

      # macOS-specific setup (most dependencies are pre-installed)
      - name: Setup macOS
        if: matrix.platform.os == 'macos-latest'
        run: |
          # macOS has most dependencies pre-installed
          echo "macOS environment ready"

      # Windows-specific setup
      - name: Setup Windows
        if: matrix.platform.os == 'windows-latest'
        run: |
          # Windows has most dependencies pre-installed via Visual Studio
          echo "Windows environment ready"

      - name: Install dependencies
        run: bun install

      - name: Install Playwright Browsers
        run: bunx playwright install --with-deps chromium

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ matrix.platform.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.platform.os }}-cargo-

      # Run Tauri E2E tests in mock mode (no actual Tauri build needed)
      - name: Run Tauri E2E Tests (Mock Mode)
        run: bun run test:e2e:tauri
        env:
          CI: true
          PLAYWRIGHT_BROWSERS_PATH: 0

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-tauri-${{ matrix.platform.name }}
          path: playwright-report-tauri/
          retention-days: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-tauri-${{ matrix.platform.name }}
          path: test-results/tauri/
          retention-days: 30

  # Optional: Full Tauri integration tests (builds actual Tauri app)
  test-tauri-integration:
    name: Tauri Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 90
    # Only run on main branch or when explicitly triggered
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust (stable)
        uses: dtolnay/rust-action@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libbluetooth-dev \
            libdbus-1-dev \
            libxdo-dev \
            xvfb

      - name: Install dependencies
        run: bun install

      - name: Install Playwright Browsers
        run: bunx playwright install --with-deps chromium

      - name: Install tauri-driver
        run: cargo install tauri-driver --locked

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ubuntu-latest-cargo-tauri-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ubuntu-latest-cargo-tauri-

      - name: Build Tauri Application (Debug)
        run: bun run tauri build -- --debug --no-bundle

      # Run with virtual display for headless testing
      - name: Run Tauri Integration Tests
        uses: coactions/setup-xvfb@v1
        with:
          run: bun run test:e2e:tauri
        env:
          CI: true
          TAURI_MODE: true
          PLAYWRIGHT_BROWSERS_PATH: 0

      - name: Upload Integration Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-tauri-integration
          path: playwright-report-tauri/
          retention-days: 30

      - name: Upload Integration Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-tauri-integration
          path: test-results/tauri/
          retention-days: 30
