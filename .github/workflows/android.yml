name: Android CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  JAVA_VERSION: '17'
  BUN_VERSION: '1.1.37'

jobs:
  # Generate Kotlin types from protocol schemas (shared by all Android jobs)
  codegen:
    name: Generate Schema Types
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run codegen
        run: bun run codegen

      - name: Upload generated types
        uses: actions/upload-artifact@v4
        with:
          name: android-generated-types
          path: clients/android/app/src/main/java/network/buildit/generated/
          retention-days: 1

  lint:
    name: Lint & Static Analysis
    needs: [codegen]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download generated types
        uses: actions/download-artifact@v4
        with:
          name: android-generated-types
          path: clients/android/app/src/main/java/network/buildit/generated/

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Ensure gradlew is executable
        working-directory: clients/android
        run: chmod +x ./gradlew

      - name: Run Android Lint
        working-directory: clients/android
        run: ./gradlew lint --continue

      - name: Run Detekt
        working-directory: clients/android
        run: ./gradlew detekt

      - name: Run Ktlint
        working-directory: clients/android
        run: ./gradlew ktlintCheck

      - name: Upload lint reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-reports
          path: |
            clients/android/app/build/reports/lint-results*.html
            clients/android/app/build/reports/detekt/*.html
            clients/android/app/build/reports/ktlint/*.html

  test:
    name: Unit Tests
    needs: [codegen]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download generated types
        uses: actions/download-artifact@v4
        with:
          name: android-generated-types
          path: clients/android/app/src/main/java/network/buildit/generated/

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Ensure gradlew is executable
        working-directory: clients/android
        run: chmod +x ./gradlew

      - name: Run unit tests
        working-directory: clients/android
        run: ./gradlew testDebugUnitTest

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: clients/android/app/build/reports/tests/

  build:
    name: Build APK
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download generated types
        uses: actions/download-artifact@v4
        with:
          name: android-generated-types
          path: clients/android/app/src/main/java/network/buildit/generated/

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Ensure gradlew is executable
        working-directory: clients/android
        run: chmod +x ./gradlew

      - name: Build debug APK
        working-directory: clients/android
        run: ./gradlew assembleDebug

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: clients/android/app/build/outputs/apk/debug/*.apk

  release:
    name: Build Release APK
    needs: [lint, test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download generated types
        uses: actions/download-artifact@v4
        with:
          name: android-generated-types
          path: clients/android/app/src/main/java/network/buildit/generated/

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: false

      - name: Ensure gradlew is executable
        working-directory: clients/android
        run: chmod +x ./gradlew

      - name: Build release APK
        working-directory: clients/android
        run: ./gradlew assembleRelease

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: clients/android/app/build/outputs/apk/release/*.apk
