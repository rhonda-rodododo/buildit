# Cloudflare Pages Configuration
# Deploy: wrangler pages deploy dist
# Dev: wrangler pages dev dist

name = "buildit-network"
compatibility_date = "2024-12-01"
pages_build_output_dir = "dist"

# Bindings available to all functions
# Uncomment and configure as needed

# KV Namespaces
# [[kv_namespaces]]
# binding = "CACHE"
# id = "your-kv-namespace-id"

# D1 Database (future - for analytics, etc.)
# [[d1_databases]]
# binding = "DB"
# database_name = "buildit-analytics"
# database_id = "your-d1-database-id"

# R2 Bucket (future - for file storage)
# [[r2_buckets]]
# binding = "FILES"
# bucket_name = "buildit-files"

# Environment variables
[vars]
ENVIRONMENT = "production"

# Development overrides
[env.development]
[env.development.vars]
ENVIRONMENT = "development"

# Preview deployments (PR previews)
[env.preview]
[env.preview.vars]
ENVIRONMENT = "preview"
