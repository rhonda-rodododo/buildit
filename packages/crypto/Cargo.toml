[package]
name = "buildit-crypto"
version = "0.1.0"
edition = "2021"
authors = ["BuildIt Network"]
description = "Shared cryptographic primitives for BuildIt Network (NIP-44, NIP-17, key derivation)"
license = "MIT"
repository = "https://github.com/buildit-network/buildit-crypto"
keywords = ["nostr", "encryption", "nip44", "nip17", "secp256k1"]

[lib]
crate-type = ["lib", "cdylib", "staticlib"]
name = "buildit_crypto"

[[bin]]
name = "uniffi-bindgen"
path = "uniffi-bindgen.rs"

[dependencies]
# Cryptographic primitives
chacha20poly1305 = "0.10"
aes-gcm = "0.10"
hkdf = "0.12"
hmac = "0.12"
argon2 = "0.5"
sha2 = "0.10"

# secp256k1 for Nostr
secp256k1 = { version = "0.29", features = ["rand", "hashes", "global-context"] }

# Encoding
base64 = "0.22"
hex = "0.4"

# Random number generation
rand = "0.8"
getrandom = { version = "0.2", features = ["js"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "2.0"

# UniFFI for cross-platform bindings
uniffi = { version = "0.28", features = ["cli"] }

# Zeroize sensitive data
zeroize = { version = "1.8", features = ["derive"] }

# Constant-time operations for cryptographic comparisons
subtle = "2.5"

[dev-dependencies]
# Testing
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }

[build-dependencies]
uniffi = { version = "0.28", features = ["build"] }

[features]
default = []
# Enable for iOS/macOS builds
apple = []
# Enable for Android builds
android = []

[profile.release]
lto = true
codegen-units = 1
opt-level = "z"
strip = true
