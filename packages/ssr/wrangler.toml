# BuildIt Public SSR App
# Serves SEO-optimized public content from Nostr

name = "buildit-public"
compatibility_date = "2024-01-01"
main = ".output/server/index.mjs"
assets = { directory = ".output/public" }

# Environment variables
[vars]
NOSTR_RELAYS = "wss://relay.damus.io,wss://relay.nostr.band,wss://nos.lol"
SITE_URL = "https://buildit.network"
SITE_NAME = "BuildIt Network"

# KV namespace for content caching
# Uncomment and configure after creating the namespace
# [[kv_namespaces]]
# binding = "CONTENT_KV"
# id = "your-kv-namespace-id"

# Preview environment
[env.preview]
name = "buildit-public-preview"
vars = { SITE_URL = "https://preview.buildit.network" }
